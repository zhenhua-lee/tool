<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base html</title>
</head>
<body>
    <p>通过postMessage来实现跨域问题</p>
</body>
</html>
<script>
    function sendMessage() {
        var iframe = document.createElement('iframe');
        iframe.src = 'http://127.0.0.1:3001/external.html';
        document.body.appendChild(iframe);
        iframe.onload = () => {
            iframe.contentWindow.postMessage('this is from base', '*');
        }
    }
    sendMessage();
</script>
