<!DOCTYPE html>
<html>
<head>
    <title>circle become bigger and bigger</title>
<style type="text/css">
    body {
        width: 800px;
        margin: 100px auto;
    }
    .big {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: green;

        animation: bb 1.0s infinite ease-in-out;
    }
    @keyframes bb {
        0% {transform: scale(0.0); opacity: 1.0;}
        100% {transform: scale(1.0); opacity: 0.0;}
    }
</style>
</head>
<body>
    <p>more and more bigger</p>
    <div class="big"></div>
</body>
</html>
