<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>等高布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      overflow: hidden;
      padding-left: 200px;
      background: #ccc;
    }
    .left {
      float: right;
      width: 200px;
      margin-left: -200px;
      background-color: green;
    }
    .right {
      float: right;
      width: 100%;
      margin-left: -200px;
      border-left: 200px solid green;
    }
  </style>
</head>
<body>
  <ul>
    <li>原理仍然是利用border来相互撑开</li>
  </ul>
  <div class="wrap">
    <div class="right">
      <p>right</p>
    </div>
    <div class="left">
      <p>left</p>
      <p>left</p>
      <p>left</p>
    </div>
  </div>
</body>
</html>
