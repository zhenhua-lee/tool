<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen</title>
</head>
<body>
    <input type="button" value="Full Screen" id="J-full" />
    <input type="button" value="Exit Full Screen" id="J-exit-full" />
</body>
</html>

<script type="text/javascript">
// http://www.webhek.com/fullscreen
// https://developer.mozilla.org/en-US/docs/Web/API/Element/requestFullScreen
document.querySelector('#J-full').addEventListener('click', function () {
    var element = document.documentElement;
    if(element.requestFullscreen) {
        element.requestFullscreen();
    } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
    } else if(element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
    } else if(element.msRequestFullscreen) {
        element.msRequestFullscreen();
    }
}, true)

document.querySelector('#J-exit-full').addEventListener('click', function() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
    }
}, true);
</script>
